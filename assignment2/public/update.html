<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
        <header>
               <nav>
                    <div class="heading">
                        <h2 >Update Page</h2>
                    </div>
                </nav>
            </header>
        
        
            <div class = "div-class">
                    <form action="/update" method="POST">
                        <div>
                                <label for="eid">Employee Id</label>
                                
                                <input type="text" class="form-control" id="emp" placeholder="Enter Id" name="eid">
                        
                            </div>
                        <div>
                          <label for="fname">First Name</label>
                          <input type="text" class="form-control" id="fname" placeholder="Enter Name" name="fname">
                        </div>
                        <div>
                          <label for="lname">Last Name</label>
                          <input type="text" class="form-control" id="lname" placeholder="Enter LastName" name="lname">
                        </div>
                        <div>
                            <label for="salary">Salary</label>
                            <input type="text" class="form-control" id="sal" placeholder="Enter Salary" name="salary">
                        </div>
                        <div>
                        <button type="submit" class="registerbtn">Submit</button>
                    </div>
                    </form>
</div>
                </body>
</html>
