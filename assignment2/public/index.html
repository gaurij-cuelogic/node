<html>

<head>
  <title>Assignment 2</title>
  <!-- <link rel="stylesheet" href="../cssFiles/index.css"> -->
<style>
* {box-sizing: border-box}

/* Add padding to containers */
.container {
  padding: 16px;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit/register button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity:1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<form>
  <div class="container">
    <h1>Assignment 2</h1>
    <hr>

    <label for="Empid"><b>Employee Id</b></label>
    <input type="text" placeholder="Enter Id" name="Empid">

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Employee Name" name="name">

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Employee Permanent Address" name="address">

    <label for="BirthDate"><b>BirthDate</b></label>
    <input type="date" name="BirthDate" required><br>

    <label for="JoiningDate"><b>Date of Joining</b></label>
    <input type="date" name="JoiningDate" required><br>

    <label for="salary"><b>Salary</b></label>
    <input type="text" placeholder="Enter Salary" name="salary" required>
    
    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>

</html>
